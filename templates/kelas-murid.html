<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class Details</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='kelas-murid.css') }}" />
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">Upload<span class="text-it-in">ItIn</span></div>
            <div class="user-profile">
                <a href="/dashboard" class="upload-btn-navbar">Dashboard</a>
                <div class="dropdown-wrapper">
                    <button class="dropdown-menu" id="dropdownToggle">
                        <img src="{{ url_for('static', filename='chevron-down.svg') }}" alt="chevron" />
                    </button>
                    <div class="dropdown-content" id="dropdownContent">
                        <button>Help</button>
                        <button>Settings</button>
                        <button>
                            <a href="/logout" style="text-decoration: none; color: inherit">Logout</a>
                        </button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="user-name">{{ session['username'] }}</div>
                    <div class="user-role">{{ session['role'] }}</div>
                </div>
                <div class="user-avatar">
                    <img src="https://i.pinimg.com/736x/69/78/19/69781905dd57ba144ab71ca4271ab294.jpg" alt="User Avatar" />
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="sidebar">
                <a href="/dashboard" class="upload-btn">Back to Dashboard</a>
                <div class="supports">Go back to your dashboard</div>

                <div class="menu-section">
                    <div class="section-title">OTHER</div>
                    <a href="#" class="menu-item">

                            />
                        </svg>
                        Help
                    </a>
                    <a href="#" class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />

                        Settings
                    </a>
                    <a href="/logout" class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                fill-rule="evenodd"
                                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"

                        </svg>
                        Logout
                    </a>
                </div>
            </div>
            <div class="main-content">
                <div class="header">
                    <h1 class="page-title"><span id="namaKelasDetail">{{ nama_kelas }}</span></h1>
                </div>
                <div class="header">
                    <h1 class="page-title title-kecil"><span id="namaKelasDetail">Assignment</span></h1>
                </div>
                <div id="assignment-list"></div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><span class="upload-text">Upload</span> Results</h2>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Grade</th>
                                <th>Similarity</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="uploadDetailsKelasTbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <input type="hidden" id="kodeKelasHidden" value="{{ kode_kelas }}" />
        <script src="{{ url_for('static', filename='kelas-murid.js') }}"></script>
    </body>
</html>
