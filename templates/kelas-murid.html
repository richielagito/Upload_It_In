<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Details</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='kelas-murid.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">Upload<span class="text-it-in">ItIn</span></div>
      <div class="user-profile">
        <a href="/dashboard" class="upload-btn-navbar">Dashboard</a>
        <div class="dropdown-wrapper">
          <button class="dropdown-menu" id="dropdownToggle">
            <img
              src="{{ url_for('static', filename='chevron-down.svg') }}"
              alt="chevron"
            />
          </button>
          <div class="dropdown-content" id="dropdownContent">
            <button>Help</button>
            <button>Settings</button>
            <button>
              <a href="/logout" style="text-decoration: none; color: inherit"
                >Logout</a
              >
            </button>
          </div>
        </div>
        <div class="user-info">
          <div class="user-name">{{ session['username'] }}</div>
          <div class="user-role">{{ session['role'] }}</div>
        </div>
        <div class="user-avatar">
          <img
            src="https://i.pinimg.com/736x/69/78/19/69781905dd57ba144ab71ca4271ab294.jpg"
            alt="User Avatar"
          />
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="sidebar">
        <a href="/dashboard" class="upload-btn">Back to Dashboard</a>
        <div class="supports">Go back to your dashboard</div>

            >

          <a href="/logout" class="menu-item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"

          </a>
        </div>
      </div>
      <div class="main-content">
        <div class="header">
          <h1 class="page-title">
            <span id="namaKelasDetail">{{ nama_kelas }}</span>
          </h1>
        </div>
        <div class="header">
          <h1 class="page-title title-kecil">
            <span id="namaKelasDetail">Assignment</span>
          </h1>
        </div>
        <div id="assignment-list"></div>
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              <span class="upload-text">Upload</span> Results
            </h2>
          </div>
          <table>
            <thead>
              <tr>
                <th>Assignment</th>
                <th>Grade</th>
                <th>Similarity</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="uploadDetailsKelasTbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <input type="hidden" id="kodeKelasHidden" value="{{ kode_kelas }}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='kelas-murid.js') }}"></script>
  </body>
</html>
